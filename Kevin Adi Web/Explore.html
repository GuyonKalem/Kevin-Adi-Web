<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/custom4.css" />
    <!-- coba coba side -->
    <meta charset="UTF-8">
    <!--<title> Responsive Sidebar Menu  | CodingLab </title>-->
    <link rel="stylesheet" href="style.css">
    <link href="logo.png" rel="shortcut icon">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #1B1B1B;
        }
    </style>
    <title>Explore</title>
</head>

<body>
    <div class="sidebar">
        <div class="logo-details">
            <div class="logo_name"><img src="logo.png" width="38" height="38" alt=""
                    style="margin-top: 4px;margin-right: 8px;">Artistic Soul</div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <a href="Profile.html">
                    <i class='bx bx-user'></i>
                    <span class="links_name">Profile</span>
                </a>
                <span class="tooltip">Profile</span>
            </li>
            <li>
                <a href="Home.html">
                    <i class='bx bx-home-alt'></i>
                    <span class="links_name">Home</span>
                </a>
                <span class="tooltip">Home</span>
            </li>
            <li>
                <a href="Explore.html">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Explore</span>
                </a>
                <span class="tooltip">Explore</span>
            </li>
            <li>
                <a href="Live.html">
                    <i class='bx bx-chat'></i>
                    <span class="links_name">Live</span>
                </a>
                <span class="tooltip">Live</span>
            </li>

        </ul>
    </div>

    <script>
        let sidebar = document.querySelector(".sidebar");
        let closeBtn = document.querySelector("#btn");


        closeBtn.addEventListener("click", () => {
            sidebar.classList.toggle("open");
            menuBtnChange();//calling the function(optional)
        });

        function menuBtnChange() {
            if (sidebar.classList.contains("open")) {
                closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
            } else {
                closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");//replacing the iocns class
            }
        }
    </script>
    <!-- Start News -->
    <div class="home">
        <div class="custom-news">
            <div id="custom-title">Explore</div>
            <div id="custom-title2">Theme</div>
        </div>
        <!-- End News -->

        <div class="search-bar">
            <div style="margin-left: 340px;">
                <div id="hm" class="search">
                    <form action="#">
                        <input type="text" placeholder=" Search Theme...." name="search">
                    </form>
                </div>
            </div>
        </div>
        <hr>
        <div class="custom-gallery">
            <img class="eek" src="3d.jpg" alt="art1" id="masked"><h1 class="txt1"> 3D</h1>
            <img class="eek" src="comic.jpg" alt="art1" id="masked"><h1 class="txt2"> Comic</h1>
            <img class="eek" src="anime.jpg" alt="art1" id="masked"><h1 class="txt3"> Anime</h1>
            <img class="eek" src="cartoon.jpg" alt="art1" id="masked"><h1 class="txt4"> Cartoon</h1>
            <img class="eek" src="Traditional.jpg" alt="art1" id="masked"><h1 class="txt5"> Traditional Art</h1>
            <img class="eek" src="Street Art.jpg" alt="art1" id="masked"><h1 class="txt6"> Street Art</h1>
            <img class="eek" src="Game Art.jpg" alt="art1" id="masked"><h1 class="txt7"> Game Art</h1>
            <img class="eek" src="ai.jpg" alt="art1" id="masked"><h1 class="txt8"> AI</h1>
            <img class="eek" src="digital.jpg" alt="art1" id="masked"><h1 class="txt9"> Digital</h1>
            <img class="eek" src="Ui.png" alt="art1" id="masked"><h1 class="txt10"> UI</h1>
            <img class="eek" src="Fanart.jpg" alt="art1" id="masked"><h1 class="txt11"> Fan Art</h1>
            <img class="eek" src="Horror.jpg" alt="art1" id="masked"><h1 class="txt12"> Horror</h1>

        </div>
        <script src="jquery/jquery-migrate-1.4.1.min.js"></script>
        <script src="popper/popper.min.js"></script>
        <script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
</body>

</html>
